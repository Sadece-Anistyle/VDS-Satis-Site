<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team - NetBarınak</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
    }
    nav {
      padding: 1rem;
      position: relative;
      z-index: 2;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.5s ease;
    }
    nav.show {
      opacity: 1;
      transform: translateY(0);
    }
    .nav-logo {
      position: absolute;
      left: 20px;
      height: 40px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav ul li {
      margin: 0 1rem;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
      transition: all 0.3s ease;
      touch-action: manipulation;
    }
    nav ul li a:hover {
      background: linear-gradient(90deg, #0066ff, #00ccff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      transform: scale(1.1);
    }
    .grid-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      background: linear-gradient(to bottom, #000000 0%, #0099ff 100%);
    }
    .grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 153, 255, 0.15) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 153, 255, 0.15) 1px, transparent 1px);
      background-size: 100px 100px;
      filter: drop-shadow(0 0 5px rgba(0, 153, 255, 0.3));
    }
    .grid::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.4) 100%);
    }
    footer {
      text-align: center;
      padding: 1rem;
      position: relative;
      z-index: 2;
      background: transparent;
      margin-top: 2rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease 1s;
    }
    footer.show {
      opacity: 1;
      transform: translateY(0);
    }
    footer .logo {
      height: 40px;
      margin-bottom: 1rem;
    }
    footer p {
      margin: 0.5rem 0;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    footer .made-by {
      margin-top: 1rem;
      font-size: 0.8rem;
      opacity: 0.6;
    }
    .team-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 20px;
      z-index: 2;
      position: relative;
      max-width: 1200px;
      margin: 0 auto;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease 0.2s;
    }
    .team-container.show {
      opacity: 1;
      transform: translateY(0);
    }
    .team-member {
      background: rgba(0, 102, 255, 0.1);
      border: 1px solid rgba(0, 204, 255, 0.3);
      border-radius: 20px;
      padding: 20px;
      width: 300px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .team-member::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100%;
      background: linear-gradient(135deg, rgba(0, 102, 255, 0.1), rgba(0, 204, 255, 0.1));
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .team-member:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 30px rgba(0, 102, 255, 0.2);
    }
    .team-member:hover::before {
      opacity: 1;
    }
    .team-member .avatar {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      border-radius: 60px;
      background: linear-gradient(45deg, #0066ff, #00ccff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em;
      color: white;
      text-transform: uppercase;
      font-weight: bold;
      transition: transform 0.3s ease;
    }
    .team-member:hover .avatar {
      transform: scale(1.1);
    }
    .team-member h2 {
      font-size: 2em;
      margin: 0;
      text-align: center;
      background: linear-gradient(90deg, #0066ff, #00ccff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent POS;
    }
    .team-member p {
      font-size: 1.2em;
      margin: 10px 0 0;
      opacity: 0.8;
      text-align: center;
      color: #fff;
    }
    .team-member .role {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(0, 204, 255, 0.3);
    }
    .partners-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      z-index: 2;
      position: relative;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease 0.4s;
    }
    .partners-container.show {
      opacity: 1;
      transform: translateY(0);
    }
    .partner {
      background: rgba(0, 102, 255, 0.1);
      border: 1px solid rgba(0, 204, 255, 0.3);
      border-radius: 20px;
      padding: 20px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      margin-top: 40px;
    }
    .partner-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 15px;
    }
    .partner-description {
      font-size: 1.1em;
      color: #fff;
      opacity: 0.8;
      margin: 0;
      padding-top: 15px;
      border-top: 1px solid rgba(0, 204, 255, 0.3);
    }
    .partner-type {
      font-size: 0.9em;
      color: #00ccff;
      margin: 0 0 5px 0;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .partner:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 102, 255, 0.2);
    }
    .partner h2 {
      font-size: 2em;
      margin: 0;
      background: linear-gradient(90deg, #0066ff, #00ccff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .partner-links {
      display: flex;
      gap: 20px;
    }
    .partner-link {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 102, 255, 0.2);
      border-radius: 50%;
      transition: all 0.3s ease;
      cursor: pointer;
      color: white;
    }
    .partner-link:hover {
      background: rgba(0, 102, 255, 0.4);
      transform: scale(1.1);
    }
    .partner-link svg {
      width: 24px;
      height: 24px;
    }
    .role-badge {
      background: rgba(0, 102, 255, 0.2);
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 0.8em;
      color: #00ccff;
      cursor: help;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      transition: all 0.3s ease;
    }
    .role-badge svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }
    .role-badge:hover {
      background: rgba(0, 102, 255, 0.4);
      transform: scale(1.05);
    }
    .team-member .roles {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }
    @media (max-width: 768px) {
      nav ul li {
        margin: 0 0.5rem;
      }
      nav ul li a {
        font-size: 1em;
      }
      .team-container {
        padding: 10px;
        gap: 20px;
      }
      .team-member {
        width: calc(100% - 30px);
        margin: 10px auto;
      }
      .partner-content {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .partners-container {
        padding: 10px;
      }
      .partner {
        margin: 20px 10px;
      }
      .partner-links {
        margin-top: 15px;
      }
      .role-badge {
        transform-origin: center;
      }
    }
    @media (max-width: 480px) {
      .team-member .avatar {
        width: 100px;
        height: 100px;
        font-size: 2.5em;
      }
      .team-member h2 {
        font-size: 1.5em;
      }
      .partner h2 {
        font-size: 1.3em;
      }
      .partner-description {
        font-size: 0.9em;
      }
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    hr {
      width: 80%;
      border: 1px solid rgba(0, 204, 255, 0.3);
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <nav id="navbar">

  <script>
    const teamMembers = [
      {
        id: '1354473351497912462',
        name: 'Mete G.',
        role: 'Mal Sahibi',
        badge: {
          text: 'Mal Sahibi',
          icon: `<svg viewBox="0 0 24 24"><path d="M12 1l3.22 6.52 7.2.62-5.21 5.07L18.73 20 12 16.89 5.27 20l1.52-6.79L1.58 8.14l7.2-.62z"/></svg>`
        }
      },
      {
        id: '1316714899312873556',
        name: 'Umut Y.',
        role: 'Founder',
        badge: {
          text: 'Founder',
          icon: `<svg viewBox="0 0 24 24"><path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0L19.2 12l-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/></svg>`
        }
      }
    ];

    async function fetchDiscordUser(userId) {
      try {
        const response = await fetch(`https://api.lanyard.rest/v1/users/${userId}`);
        const data = await response.json();
        return data.data;
      } catch (error) {
        console.error('Error fetching Discord user:', error);
        return null;
      }
    }

    async function initializeTeam() {
      const teamContainer = document.getElementById('teamContainer');
      
      let memberCount = 0;
      for (const member of teamMembers) {
        const userData = await fetchDiscordUser(member.id);
        const avatarUrl = userData ? `https://cdn.discordapp.com/avatars/${member.id}/${userData.discord_user.avatar}.png` : null;

        const memberElement = document.createElement('div');
        memberElement.className = 'team-member';
        memberElement.innerHTML = `
          <div class="avatar" style="background-image: url('${avatarUrl}'); background-size: cover;">
            ${!avatarUrl && member.name ? member.name.charAt(0) : ''}
          </div>
          <h2>${member.name || ''}</h2>
          <div class="roles">
            <p class="role">${member.role || ''}</p>
            ${member.badge.text ? `
              <span class="role-badge" title="${member.role || ''}">
                ${member.badge.icon}
                <span>${member.badge.text}</span>
              </span>
            ` : ''}
          </div>
        `;
        
        teamContainer.appendChild(memberElement);
        memberCount++;

        // Add horizontal line after the second team member
        if (memberCount === 2) {
          const hr = document.createElement('hr');
          teamContainer.appendChild(hr);
        }
      }
    }

    function logout() {
      localStorage.removeItem('currentUser');
      localStorage.removeItem('loggedInIP');
      setTimeout(() => window.location.href = 'index.html', 1000);
    }

    window.onload = function() {
      initializeTeam();
      document.getElementById('navbar').classList.add('show');
      document.getElementById('teamContainer').classList.add('show');
      document.getElementById('footer').classList.add('show');
      document.querySelector('.partners-container').classList.add('show');
    };
  </script>
</body>
</html>
